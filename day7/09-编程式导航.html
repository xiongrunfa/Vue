<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入vue的文件 -->
    <script src="js/vue.js"></script>
    <script src="js/vue-router v3.4.3.js"></script>
</head>

<body>
    <div id="app">
        <router-link to='/user/1'>User1</router-link>
        <router-link to='/user/2'>User2</router-link>
        <router-link :to='{name:"user",params:{id:3}}'>User3</router-link>
        <router-link to='/Register'>Register</router-link>

        <!-- 路由占位符 -->
        <router-view></router-view>
    </div>

    <script>
        // 创建组件
        const User = {
            props: ['id', 'uname', 'age'],
            template: `<div>
                <h1>User 组件---用户的id是：{{id}}---姓名：{{uname}}---年龄：{{age}}</h1>
                <button @click='goRegister'>跳转至注册页面</button>
            </div>`,
            methods: {
                goRegister: function () {
                    this.$router.push('/Register')
                }
            }
        }
        const Register = {
            template: `<div>
                <h1>Register 组件</h1>
                <button @click='goBack'>后退</button>
            </div>`,
            methods: {
                goBack: function () {
                    this.$router.go(-1)
                }
            }
        }
        // 创建路由实例对象
        const router = new VueRouter({
            routes: [
                { path: '/', redirect: '/user' },
                {
                    name: 'user',
                    path: '/user/:id',
                    component: User,
                    props: route => ({ uname: 'lisi', age: 18, id: route.params.id })
                },
                { path: '/Register', component: Register }
            ]
        })
        const vm = new Vue({
            el: '#app',
            data: {

            },
            router: router
        })
    </script>
</body>

</html>
