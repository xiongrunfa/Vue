<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="login">
        <div>用户名： <input type="text" v-model="username" @keyup.delete="clear"></div>
        <div>密码： <input type="password" v-model="psw" @keyup.enter="submit"></div>
        <input type="button" value="提交" @click="submit">
        <input type="text" @keyup.aaa="handle">
    </form>

    <script src="js/vue.js"></script>
    <script>
        Vue.config.keyCodes.aaa = 65 //自定义按键修饰符 aaa是自定义的名字（可以随便取，关键是和特定按键的ASCII码对应）
        var app = new Vue({
            el: "#login",
            data: {
                username: "",
                psw: ""
            },
            methods: {
                clear: function () {
                    this.username = ""
                },
                submit: function () {
                    console.log(this.username, this.psw);
                },
                handle: function (e) {
                    console.log(e.keyCode);
                }
            }
        })
    </script>
</body>

</html>
