<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak>{{num}}</p>
        <div @click.self="handle0" class="box">
            <button @click.stop>点击</button>
        </div>
        <a href="http://www.baidu.com" @click.prevent>百度</a>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                handle0: function () {
                    this.num++
                }
            }
        })
    </script>
</body>

</html>
