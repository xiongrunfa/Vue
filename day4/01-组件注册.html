<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <hello-world></hello-world>
        <hello-girl></hello-girl>
        <hello-boy></hello-boy>
        <hello-pigpig></hello-pigpig>
    </div>

    <script src="js/vue.js"></script>
    <script>
        /* 
          组件注册注意事项 
          如果使用驼峰式命名组件，那么在使用组件的时候，只能在字符模板中使用驼峰的方式使用组件。
          但是在普通的标签模板中，必须使用短横线的方式使用组件*/
        //   全局组件注册
        Vue.component('HelloWorld', {
            data: function () {
                return {
                    msg: 'helloworld'
                }
            },
            template: '<div>{{msg}}</div>'
        })
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: `
                <div>
                <button v-on:click="handle">点击了{{count}}次.</button>
                <HelloWorld></HelloWorld>
                </div>`,
            methods: {
                handle: function () {
                    this.count += 2
                }
            }
        })
        // 局部组件注册
        var hellogirl = {
            data: function () {
                return {
                    msg: 'hellogirl'
                }
            },
            template: '<div>{{msg}}</div>'
        }
        var helloboy = {
            data: function () {
                return {
                    msg: 'helloboy'
                }
            },
            template: '<div>{{msg}}</div>'
        }
        var hellopigpig = {
            data: function () {
                return {
                    msg: 'hellopigpig'
                }
            },
            template: '<div>{{msg}}</div>'
        }
        var vm = new Vue({
            el: '#app',
            data: {

            },
            components: {
                'hello-girl': hellogirl,
                'hello-boy': helloboy,
                'hello-pigpig': hellopigpig
            }
        })
    </script>
</body>

</html>
