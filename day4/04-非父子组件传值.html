<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="handel">销毁事件</button>
        <text-tom></text-tom>
        <text-jerry></text-jerry>
    </div>

    <script src="js/vue.js"></script>
    <script>
        var hub = new Vue()
        Vue.component('text-tom', {
            data: function () {
                return {
                    num: 0
                }
            },
            template: `
            <div>
               <div>TOM: {{num}}</div>
               <button @click="handel">点击</button>
            </div>`,
            methods: {
                handel: function () {
                    hub.$emit('jerry-event', 2)
                }
            },
            mounted: function () {
                hub.$on('tom-event', (val) => {
                    this.num += val
                })
            }
        })
        Vue.component('text-jerry', {
            data: function () {
                return {
                    num: 0
                }
            },
            template: `
            <div>
               <div>jerry: {{num}}</div>
               <button  @click="handel">点击</button>
            </div>`,
            methods: {
                handel: function () {
                    hub.$emit('tom-event', 1)
                }
            },
            mounted: function () {
                hub.$on('jerry-event', (val) => {
                    this.num += val
                })
            }
        })
        var vm = new Vue({
            el: '#app',
            methods: {
                handel: function () {
                    hub.$off('tom-event')
                    hub.$off('jerry-event')
                }
            }
        })    
    </script>
</body>

</html>
