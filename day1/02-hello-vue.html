<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div>{{msg}}</div>
        <!-- Vue 插值表达式中支持基本的运算操作 -->
        <div>{{1 + 2}}</div>
        <div>{{msg + '----' + 123}}</div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        /* 
        Vue的基本使用步骤
        1.需要提供标签用于填充数据
        2.引入Vue.js库文件
        3.可以使用Vue的语法做功能了 
        4.把vue提供的数据填充到标签里面*/
        var vm = new Vue({
            el: ".app",
            data: {
                msg: "Hello Vue"
            }
        })
    </script>
</body>

</html>
