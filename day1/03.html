<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div>{{msg}}</div>
        <!-- v-text 填充纯文本 相比插值表达式更加简洁 -->
        <div v-text='msg'></div>
        <!-- v-html 填充HTML片段  1.存在安全问题 2.本网站内部数据可以使用，来自第三方的数据不可以用 -->
        <div v-html='msg1'></div>
        <!-- v-pre 填充原始信息 1.显示原始信息 跳过编译过程 -->
        <div v-pre>{{msg}}</div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                msg: 'hello vue',
                msg1: '<h1>html</h1>'
            }
        })
    </script>
</body>

</html>
