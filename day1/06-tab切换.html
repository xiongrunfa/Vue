<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-show="tab==1">首页</div>
        <div v-show="tab==2">新闻</div>
        <div v-show="tab==3">个人</div>
        <button @click="tabChang" data-id="1">首页</button>
        <button @click="tabChang" data-id="2">新闻</button>
        <button @click="tabChang" data-id="3">个人</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                tab: 1
            },
            methods: {
                tabChang: function (e) {
                    // console.log(e);
                    this.tab = e.target.dataset.id
                }
            }
        })
    </script>
</body>

</html>
