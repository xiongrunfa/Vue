<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        fetch('http://localhost:3000/books?id=123', {
            method: 'get'
        }).then(data => {
            // text()是fetch API的一部分 ，它返回的是一个promise实例对象
            return data.text()
        }).then(ret => {
            console.log(ret);
        })

        fetch('http://localhost:3000/books/456', {
            method: 'get'
        }).then(data => {
            // text()是fetch API的一部分 ，它返回的是一个promise实例对象
            return data.text()
        }).then(ret => {
            console.log(ret);
        })

        fetch('http://localhost:3000/books/789', {
            method: 'delete'
        }).then(data => {
            // text()是fetch API的一部分 ，它返回的是一个promise实例对象
            return data.text()
        }).then(ret => {
            console.log(ret);
        })
    </script>
</body>

</html>
